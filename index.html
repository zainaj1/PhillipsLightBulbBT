<!DOCTYPE html>
<html>
<head>
    <title> BlueTooth Magic</title>

    <meta name="viewport" content="width=device-width", initial-scale=1.0">
</head>
<body>                 


    <div class="top">
        <h1> Auido stuff</h1>
            <input type="file" id="file-input" accept="audio/*,video/*,image/*" />
            <audio id="audio" controls> </audio>

        <h1> Parameters for Bluetooth</h1>
        Serivce: <input type="text" id="service"> 
        <button onclick="setService()"> set </button> <br>

        Characteristic: <input type="text" id="Characteristic">
        <button onclick="setCharacteristic()"> set </button> 
    </div>


    <div class="mid">
        <h1> Start Connection</h1>
        <button onclick="connect()"> Press to Connect </button>
    </div>


    <div class="bottom">
        <h1> Functions to Control Lights</h1>
        <button onclick="turnOn()"> On </button>
        <button onclick="turnOff()"> Off </button>
    </div>


    <script src="blub.js"></script>
    <script src="audio.js"></script>
    
</body>
</html>
